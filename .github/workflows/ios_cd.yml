name: iOS CD (TestFlight)

on:
  push:
    tags:
      - 'v*.*.*'   # ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡¶ø‡¶≤‡ßá‡¶á iOS build ‡¶π‡¶¨‡ßá ‡¶ì TestFlight ‡¶è ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá

jobs:
  build:
    runs-on: macos-14   # macOS 14 = Xcode 15.4
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer   # ‚úÖ same Xcode as local

    steps:
      # 1Ô∏è‚É£ Checkout project
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Select proper Xcode version before anything else
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      # 3Ô∏è‚É£ Setup Ruby (for Fastlane)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 4Ô∏è‚É£ Install Fastlane only (avoid Bundler sysrandom issue)
      - name: Install Fastlane
        run: gem install fastlane -NV

      # 5Ô∏è‚É£ Setup Flutter SDK
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      # 6Ô∏è‚É£ Get Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 7Ô∏è‚É£ Ensure iOS 13.0 deployment target (Pods fix)
      - name: Force iOS 13.0 Deployment Target
        run: |
          cd ios
          echo "üîß Forcing iOS 13.0 deployment target..."
          find Pods -name 'project.pbxproj' | xargs sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 10.0/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' || true
          echo "‚úÖ iOS deployment target fixed"

      # 8Ô∏è‚É£ Install iOS Provisioning Profile (Base64 ‚Üí decode)
      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/EventApp_AppStore.mobileprovision
          echo "‚úÖ Provisioning profile installed"
        env:
          IOS_PROVISION_PROFILE: ${{ secrets.IOS_PROVISION_PROFILE }}

      # 9Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        shell: bash

      # üîü Clean Flutter build cache
      - name: Flutter clean
        run: flutter clean

      # 11Ô∏è‚É£ Build & Upload via Fastlane
      - name: Build & Upload to TestFlight
        run: fastlane beta
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
