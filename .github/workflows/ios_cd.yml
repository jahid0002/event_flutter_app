name: iOS CD (TestFlight)

on:
  push:
    tags:
      - 'v*.*.*'   # ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡¶ø‡¶≤‡ßá‡¶á iOS build ‡¶π‡¶¨‡ßá ‡¶ì TestFlight ‡¶è ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá

jobs:
  build:
    runs-on: macos-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Flutter pub get
        run: flutter pub get

      # Generate missing Flutter config so build ‡¶®‡¶æ ‡¶´‡ßá‡¶á‡¶≤ ‡¶π‡ßü
      - name: Generate Flutter iOS config
        run: |
          flutter pub get
          flutter build ios --config-only

      # Force iOS 13.0 for pods
      - name: Force iOS 13.0 Deployment Target
        run: |
          cd ios
          find Pods -name 'project.pbxproj' | xargs sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 9.0/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' || true
          find Pods -name 'project.pbxproj' | xargs sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 10.0/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' || true
          echo "‚úÖ Deployment target fixed"

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Flutter clean
        run: flutter clean

      # üëâ Fastlane build with automatic code signing
      - name: Build & Upload to TestFlight
        run: |
          fastlane beta skip_certificate_handling:true
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
