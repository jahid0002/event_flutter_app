name: iOS CD (TestFlight)

on:
  push:
    tags:
      - 'v*.*.*'   # ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡¶ø‡¶≤‡ßá‡¶á iOS build ‡¶π‡¶¨‡ßá ‡¶ì TestFlight ‡¶è ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá

jobs:
  build:
    runs-on: macos-14   # macOS 14 = Xcode 15.4
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer

    steps:
      # üß© 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # üß© 2Ô∏è‚É£ Ensure correct Xcode version
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      # üß© 3Ô∏è‚É£ Setup Ruby & Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane -NV

      # üß© 4Ô∏è‚É£ Setup Flutter SDK
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      # üß© 5Ô∏è‚É£ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # üß© 6Ô∏è‚É£ Generate missing Flutter iOS config (Generated.xcconfig fix)
      - name: Generate Flutter iOS config
        run: |
          flutter pub get
          flutter build ios --release --config-only
        shell: bash

      # üß© 7Ô∏è‚É£ Fix iOS deployment targets (avoid 9.0 / 10.0 issue)
      - name: Force iOS 13.0 Deployment Target
        run: |
          cd ios
          echo "üîß Updating iOS deployment target..."
          find Pods -name 'project.pbxproj' | xargs sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 9.0/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' || true
          find Pods -name 'project.pbxproj' | xargs sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 10.0/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' || true
          echo "‚úÖ Deployment target fixed"

      # üß© 8Ô∏è‚É£ Install Provisioning Profile from secrets
      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/EventApp_AppStore.mobileprovision
          ls -l ~/Library/MobileDevice/Provisioning\ Profiles
          echo "‚úÖ Provisioning profile installed"
        env:
          IOS_PROVISION_PROFILE: ${{ secrets.IOS_PROVISION_PROFILE }}

      # üß© 9Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        shell: bash

      # üß© üîü Clean old Flutter build artifacts
      - name: Flutter clean
        run: flutter clean

      # üß© 11Ô∏è‚É£ Build & upload with Fastlane (skip certificate handling)
      - name: Build & Upload to TestFlight
        run: fastlane beta skip_certificate_handling:true
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
