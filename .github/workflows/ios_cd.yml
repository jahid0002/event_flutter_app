name: iOS CD (TestFlight)

on:
  push:
    tags:
      - 'v*.*.*'   # ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡¶ø‡¶≤‡ßá‡¶á iOS build ‡¶π‡¶¨‡ßá

jobs:
  build:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer   # ‚úÖ use same Xcode as local

    steps:
      # 1Ô∏è‚É£ Checkout project
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Ruby (for Fastlane)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 3Ô∏è‚É£ Install dependencies for Fastlane
      - name: Install Bundler & Fastlane
        run: |
          gem install bundler
          gem install fastlane

      # 4Ô∏è‚É£ Setup Flutter SDK
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      # 5Ô∏è‚É£ Get Flutter packages
      - name: Get Flutter dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Fix iOS deployment target to 13.0 (auto patch for Pods)
      - name: Force iOS 13.0 Deployment Target
        run: |
          cd ios
          echo "Applying iOS 13.0 deployment target fix..."
          find Pods -name 'project.pbxproj' | xargs sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 10.0/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' || true
          echo "‚úÖ iOS target fix applied"

      # 7Ô∏è‚É£ Install iOS Provisioning Profile (Base64 ‡¶•‡ßá‡¶ï‡ßá decode)
      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/EventApp_AppStore.mobileprovision
        shell: bash
        env:
          IOS_PROVISION_PROFILE: ${{ secrets.IOS_PROVISION_PROFILE }}

      # 8Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        shell: bash

      # 9Ô∏è‚É£ Clean build (optional but safe)
      - name: Flutter clean
        run: flutter clean

      # üîü Build & Upload via Fastlane
      - name: Build & Upload iOS IPA (Fastlane)
        run: fastlane beta
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
